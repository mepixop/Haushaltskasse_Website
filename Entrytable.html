<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einträge</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

<!-- Icon Search -->
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
  </head>

  <body>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <header> 
        <button id="logout-btn">LOGOUT</button>
    <button id="darkmode-toggle">DARKMODE</button>  
    </header>
    

    <h2>Einträge</h2>

    <div class="entry-container">

    <label for="filter"></label>

    <!-- Suchfeld mit Lupen-Icon -->
<div class="input-group">
  <span class="input-group-text" id="search-icon">
    <i class="bi bi-search"></i> <!-- Bootstrap Icon -->
  </span>
  <input 
    type="text" 
    id="search" 
    class="form-control" 
    placeholder="Search..."
    aria-describedby="search-icon"
  />
</div>

    <button id="newEntryBtn">Neuer Eintrag</button>


      <div class="table-container">
        <table class="table table-striped table-hover" border="1" width="100%" id="dataTable">
          <thread>
            <tr>
              <th>Beschreibung</th>
              <th>Betrag</th>
              <th>Typ</th>
              <th>Datum</th>
              <th>Benutzer</th>
              <th>Kategorie</th>
            </tr>
          </thread>
        </table>
      </div>
    </div>

    </table>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <!-- Popup-Formular -->
    <div class="popup" id="popup">
      <h2>Neuer Eintrag</h2>
      <form id="entryForm">
        <label for="beschreibung">Bezeichnung:</label><br />
        <input
          type="text"
          id="beschreibung"
          name="beschreibung"
          required
        /><br /><br />

        <label for="betrag">Betrag:</label><br />
        <input type="number" id="betrag" name="betrag" required /><br /><br />

        <label for="typ">Typ:</label><br />
        <select id="typ" name="typ">
          <option value="Eingabe">Eingabe</option>
          <option value="Ausgabe">Ausgabe</option></select
        ><br /><br />

        <label for="datum">Datum:</label><br />
        <input type="date" id="datum" name="datum" required /><br /><br />

        <label for="benutzer">Benutzer:</label><br />
        <input type="text" id="benutzer" name="benutzer" required /><br /><br />

        <label for="kategorie">Kategorie:</label><br />
        <input
          type="text"
          id="kategorie"
          name="kategorie"
          required
        /><br /><br />

        <button type="submit" id="saveButton"></button>
        <button style="display: none" id="deleteButton">löschen</button>
        <button type="button" id="cancelBtn">Abbrechen</button>
      </form>
    </div>

    <footer>
        <p>&copy; 2024 Haushaltskasse. Alle Rechte vorbehalten.</p>
    </footer>
    <script type="module" src="script.js"></script>

<!-- Suchfunktion -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const searchInput = document.getElementById("search");
          const table = document.getElementById("dataTable");
          const tableRows = table.getElementsByTagName("tr");
  
          searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();
            for (let i = 1; i < tableRows.length; i++) {
              const row = tableRows[i];
              let rowText = row.textContent.toLowerCase();
              if (rowText.includes(filter)) {
                row.style.display = "";
              } else {
                row.style.display = "none";
              }
            }
          });
        });
      </script>

  </body>
</html>
