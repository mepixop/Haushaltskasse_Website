<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einträge</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <button id="logout-btn">LOGOUT</button>
    <button id="darkmode-toggle">DARKMODE</button>

    <h2>Einträge</h2>


    <div class="entry-container">

    <label for="filter">suche</label>

    <input type="text" id="search" placeholder="search..." />

    <select name="typeFilter" id="typeFilter">
      <option value="Eingabe">Eingabe</option>
      <option value="Ausgabe">Ausgabe</option>
    </select>

    <select name="userFilter" id="userFilter">
      <option value="userName1">user1</option>
      <option value="userName2">user2</option>
    </select>

    <button id="newEntryBtn">Neuer Eintrag</button>


    <div class="table-container">
    <table class="table table-striped table-hover" border="1" width="100%" id="dataTable">
      <tr>
        <th>Beschreibung</th>
        <th>Betrag</th>
        <th>Typ</th>
        <th>Datum</th>
        <th>Benutzer</th>
        <th>Kategorie</th>
      </tr>
    </table>
</div>
</div>

    </table>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <!-- Popup-Formular -->
    <div class="popup" id="popup">
      <h2>Neuer Eintrag</h2>
      <form id="entryForm">
        <label for="beschreibung">Bezeichnung:</label><br />
        <input
          type="text"
          id="beschreibung"
          name="beschreibung"
          required
        /><br /><br />

        <label for="betrag">Betrag:</label><br />
        <input type="number" id="betrag" name="betrag" required /><br /><br />

        <label for="typ">Typ:</label><br />
        <select id="typ" name="typ">
          <option value="Eingabe">Eingabe</option>
          <option value="Ausgabe">Ausgabe</option></select
        ><br /><br />

        <label for="datum">Datum:</label><br />
        <input type="date" id="datum" name="datum" required /><br /><br />

        <label for="benutzer">Benutzer:</label><br />
        <input type="text" id="benutzer" name="benutzer" required /><br /><br />

        <label for="kategorie">Kategorie:</label><br />
        <input
          type="text"
          id="kategorie"
          name="kategorie"
          required
        /><br /><br />

        <button type="submit" id="saveButton"></button>
        <button style="display: none" id="deleteButton">löschen</button>
        <button type="button" id="cancelBtn">Abbrechen</button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
